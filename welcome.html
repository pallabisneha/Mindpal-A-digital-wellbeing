<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8fafc;
        }

        .welcome-container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease-out;
        }

        h1 {
            color: #6d28d9;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .welcome-text {
            color: #1e293b;
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .user-info {
            color: #6d28d9;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }

        .logout-btn {
            padding: 0.75rem 1.5rem;
            background: #FFF7D1;
            color: #563A9C;
            text-decoration: none;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .home-btn{
            padding: 0.75rem 1.5rem;
            background: #FFF7D1;
            color: #19d429;
            text-decoration: none;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .home-btn>a{
            text-decoration: none;
            color:#7c3aed;
        }
        .home-btn:hover {
            background: #7c3aed;
            color: #f8fafc;
            transform: translateY(-2px);
        }
        .home-btn>a:hover {
            color: #f8fafc;
        }
        .logout-btn:hover {
            background: #7c3aed;
            color: #f8fafc;
            transform: translateY(-2px);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .welcome-container {
                width: 90%;
                padding: 1.5rem;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome!</h1>
        <p class="welcome-text">You have successfully logged in</p>
        <p class="user-info" id="userInfo">Loading user information...</p>
        <button class="home-btn"><a href="index.html">Home Page</a></button>
          <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <script>
        // Get user info from localStorage
        window.onload = function() {
            const currentUser = localStorage.getItem('currentUser');
            if (currentUser) {
                const user = JSON.parse(currentUser);
                document.getElementById('userInfo').textContent = `Welcome, ${user.username}!`;
            } else {
                // Redirect to login if no user is logged in
                window.location.href = 'index.html';
            }
        };

        function logout() {
            localStorage.removeItem('currentUser');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
